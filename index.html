<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/home.css">
    <script src="https://kit.fontawesome.com/246f3ed870.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Catalyst - 5v5 Tactical Shooter</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="navbar">
                <a href="index.html"><i class="fa-solid fa-house"></i></a>
                <div class="dropdown">
                    <button class="dropbtn">Game Info</button>
                    <div class="dropdown-content">
                        <a href="./game-info/maps.html">Maps</a>
                        <a href="./game-info/arsenal.html">Arsenal</a>
                    </div>
                </div>
                <a href="news.html">News</a>
            </div>
        </nav>
        <div class="main">
            <img src="assets/images/LogoDark.png">
            <div class="install">
                <a href="#steam_page" class="install-btn">Play Now</a>
            </div>
        </div>
    </div>
    <div class="preloader-wrapper">
        <div id="preloader"></div>
    </div>
</body>
<script>
    $(window).on("load", function () {
        $(".preloader-wrapper").fadeOut(1200);
    });

    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function () { div.style.display = "none"; }, 600);
        }
    }
</script>

</html>
